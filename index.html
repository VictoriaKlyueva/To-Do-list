<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>To-Do List</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrapper site-header__wrapper">
        <p class="main-label">To-Do List<br/></p>
    </div>
  </header>
  <main>
    <div class="new-case-field">
        <input type="text" name="caseInput"/>
        <div class="add-div">
          <button id='add' class="add">Добавить</button>
        </div>
    </div>
    <div class="case-description">
      <input type="text" name="caseDescription"/>
    </div>
    <div class="cases-list-container">
      <p class="cases-list">Список дел</p>

      <div class="cases-divs">
        <div class="case-div">
          <div class="case-info">
            <input type="checkbox" id="caseCheckbox"/>
            <p class="case-name">case-name</p>
            <p class="case-description">case-description</p>
          </div>
          <button id='delete' class="delete">Удалить</button>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
